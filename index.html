<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Expenditure as Percentage of GDP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div><center><h1>Military Expenditure by Percentage of GDP</h1></center>
        <div class="slider-container">
            <label for="yearRange">Year: <span id="yearLabel">2018</span></label>
            <input type="range" min="1960" max="2018" value="2018" id="yearRange">
        </div>
        <div id="mapayCamara">
            
            <!-- Slider for Year Selection -->
            <div id="map" style="width: 80%; height: 80vh; position: relative;">
                
                <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
                <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
                <script src="script.js"></script>
                <script type="module" src="interactividad.js"></script>
            </div>
            
            <div>
        
                <h2><br>Interacción con gestos de mano</h2>
                
                <div>

                    <p>Usa cualquiera de tus manos para hacer gestos e iniciar con la exploración ! </br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>
                    <div id="liveView" class="videoView">
                      <button id="webcamButton" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">ENABLE WEBCAM</span>
                    </button>
                    <div>
                        <video id="webcam" autoplay playsinline></video>
                        <canvas class="output_canvas" id="output_canvas" width="1280" height="720" ></canvas>
                        <p id='gesture_output' class="output">
                        </div>
                    </div>
                    <h4 id="accion">Accion seleccionada: </h4>
                </div>
              
            </div>
        </div>
    </div>
    
    

    

</body>
</html>
