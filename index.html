<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Military Expenditure as Percentage of GDP</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <center><h1>Military Expenditure by Percentage of GDP</h1></center>
    <!-- Slider for Year Selection -->
    <div class="slider-container">
        <label for="yearRange">Year: <span id="yearLabel">2018</span></label>
        <input type="range" min="1960" max="2018" value="2018" id="yearRange">
    </div>

    <div id="map" style="width: 100%; height: 80vh;"></div>
    
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="script.js"></script>

    <div id="soundTester">
        <button onclick="playSoundByPercentage(1)">Test Sound 1 (0.1% - 1%)</button>
        <button onclick="playSoundByPercentage(2)">Test Sound 2 (1% - 2%)</button>
        <button onclick="playSoundByPercentage(4)">Test Sound 3 (2% - 5%)</button>
        <button onclick="playSoundByPercentage(5)">Test Sound 4 (5% - 10%)</button>
        <button onclick="playSoundByPercentage(10)">Test Sound 5 (10% - 20%)</button>
        <button onclick="playSoundByPercentage(20)">Test Sound 6 (> 20%)</button>
    </div>
</body>
</html>
